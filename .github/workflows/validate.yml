name: Validate

on:
  pull_request:
    paths:
      - 'data/corrections.csv'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate corrections
        run: python scripts/validate.py
